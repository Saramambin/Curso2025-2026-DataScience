prefixes:
  rr: http://www.w3.org/ns/r2rml#
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  xsd: http://www.w3.org/2001/XMLSchema#
  ns: http://www.owl-ontologies.com/ns#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  owl: http://www.w3.org/2002/07/owl#

mappings:
  hospitalMapping:
    sources:
      - [csv/hospitales-with-links.csv~csv]
    s: http://www.owl-ontologies.com/ns#Hospital/$(Nombre)
    po:
      - [a, ns:Hospital]
      - [ns:isNamed, $(Nombre), xsd:string]
      - [ns:isFinancedby, $(Financiaci), xsd:string]
      - [ns:isType, $(Tipo), xsd:string]
      - [ns:hasBeds, $(Camas), xsd:integer]
      - [ns:isLocatedin, $(Direccion), xsd:string]
      - [ns:wasCreatedin, $(Fecha), xsd:dateTime]
      - [ns:estaEnbarrio, $(Barrio), xsd:string]
      - [ns:tieneCodigodeBarrio, $(codbarrio), xsd:integer]
      - [ns:tieneCoddistBarrio, $(coddistbar), xsd:integer]
      - [ns:tieneCodigodistrito, $(coddistrit), xsd:integer]
      - [ns:hasShape, $(Geo Shape), xsd:string]

  barrioMapping:
    sources:
      - [csv/hospitales-with-links.csv~csv]
    s: http://www.owl-ontologies.com/ns#Barrio/$(Barrio)
    po:
      - [a, ns:Barrio]
      - [rdfs:label, $(Barrio), xsd:string]
      - [owl:sameAs, $(same_as_wikidata_barrio)~iri]
